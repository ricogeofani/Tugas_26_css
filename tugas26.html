<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .images {
            position: relative;
            margin: 70px 450px;

        }

        .images img {
            margin-left: 20px;
        }

        .images h5 {
            position: absolute;
        }

        .rounded {
            top: -30px;
            left: 45px;
        }

        .rounded-circle {
            left: 285px;
            top: -28px;
        }

        .thumbnail {
            left: 487px;
            bottom: 155px;
        }
    </style>
    <title>Belajar CSS - Niomic</title>
</head>

<body>

    <div class="images">
        <h5 class="rounded">Rounded Image</h5>
        <img src="images/jakarta.jpg" alt="jakarta" width="200px" height="200px" class="rounded">
        <h5 class="rounded-circle">Circle Image</h5>
        <img src="images/lampung.jpg" alt="lampung" width="200px" height="200px" class="rounded-circle">
        <h5 class="thumbnail">Thumbnail Image</h5>
        <img src="images/yogyakarta.jpg" alt="yogyakarta" width="200px" height="50px" class="img-thumbnail">
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
